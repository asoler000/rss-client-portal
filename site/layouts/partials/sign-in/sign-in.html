
 
<main class="form-signin ">
  <form>
  
    <!-- <img style="margin-left:-4em" class="" src="../../../static/docs/5.1/assets/brand/rss_logo.svg" alt="Retail Security Services Logo" width="400vw" height="auto"> -->
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="signInButton">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="buttontwo">     <a a class="nav-link p-2" href="{{ .Site.Params.dashboard_path }}" target="_blank" rel="noopener" style="color:white!important">
     
     Sign in</a></button> 
     
 
  </br></br>

  <span>Lost Password</span>

  </form>
  
{{ partial "stylesheet" . }}
</main>
