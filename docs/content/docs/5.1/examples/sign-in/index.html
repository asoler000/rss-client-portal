---
layout: examples
title: Signin Template
extra_css:
  - "signin.css"
body_class: "text-center"
include_js: false
---

<main class="form-signin ">
  <form>
    <img style="margin-left:-4em" class="" src="rss_logo.png" alt="Retail Security Services Logo" width="400vw" height="auto">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="buttontwo"> <a href='../dashboard' alt='Dashboard Link' style="color:white!important">Sign in</a></button>
  </br></br>
  <span>Lost Password</span>
  <p class="mt-5 mb-3 text-muted">&copy; {{< year >}}</p>
  </form>
</main>
